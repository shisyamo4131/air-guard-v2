<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="AirGuard logo">
  <defs>
    <linearGradient id="shieldGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2C8CFF"/>
      <stop offset="100%" stop-color="#0B63C6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Shield -->
  <g transform="translate(80,40)" filter="url(#shadow)">
    <path d="M120 0 L220 30 L240 120 C220 240 120 300 120 300 C120 300 20 240 0 120 L20 30 Z"
          fill="url(#shieldGrad)" stroke="#083A7A" stroke-width="6" />
    <!-- inner lighter shape -->
    <path d="M120 18 L206 44 L224 120 C206 228 120 280 120 280 C120 280 34 228 16 120 L34 44 Z"
          fill="#FFFFFF" opacity="0.06" />
  </g>

  <!-- Officer silhouette inside shield -->
  <g transform="translate(70,50) scale(0.9)">
    <!-- Head -->
    <ellipse cx="120" cy="105" rx="28" ry="34" fill="#FFFFFF" />
    <!-- Hat -->
    <path d="M86 80 L154 80 L138 66 C132 60 108 60 102 66 Z" fill="#083A7A"/>
    <rect x="86" y="76" width="68" height="10" rx="5" fill="#083A7A"/>
    <!-- Collar / shoulders -->
    <path d="M70 148 C96 128 144 128 170 148 L170 170 L70 170 Z" fill="#083A7A"/>
    <!-- Tie -->
    <path d="M118 140 L126 160 L118 172 L110 160 Z" fill="#0B63C6"/>
    <!-- Badge circle on hat -->
    <circle cx="122" cy="68" r="6" fill="#FFD24D" />
  </g>

  <!-- Text: AirGuard -->
  <g transform="translate(320,210)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="86" font-weight="700"
          fill="#083A7A">Air<tspan fill="#0B63C6">Guard</tspan></text>
    <!-- small tagline (optional) -->
    <text x="0" y="48" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#144A7A" opacity="0.8">
      Secure. Monitor. Protect.
    </text>
  </g>
</svg>
